{% extends "admin/base.html" %}
{% block page_title %}导入RSS源{% endblock %}
{% block page_desc %}Import RSS source{% endblock %}
{% block title %}白泽 | 后台管理 | 导入RSS源{% endblock %}
{% block content %}

  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h4 class="box-title">从OPML文件导入</h4>
        </div>
        <div class="box-body">
          <form role="form">
            <div class="form-group">
              <label for="opml-file">请选择OPML文件</label>
              <input type="file" id="opml-file">
              <p class="help-block">暂时只支持此种导入方式，如果需要更多方式的支持，请到github开issue.</p>
            </div>
          </form>
        </div>
        <div class="box-footer">
          <button class="btn btn-success btn-flat">导入</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
